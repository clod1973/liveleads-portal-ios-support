<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support | Live Leads Portal</title>
    <style>
        :root {
            --bg-color: #000000;
            --primary-green: #32D74B;
            --text-main: #FFFFFF;
            --text-secondary: #A1A1A1;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 420px;
            padding: 40px 20px;
        }

        .icon-box {
            margin-bottom: 30px;
        }

        .icon-box svg {
            width: 80px;
            height: 80px;
            fill: var(--primary-green);
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 15px;
        }

        p {
            color: var(--text-secondary);
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 40px;
        }

        .btn {
            display: inline-block;
            background-color: var(--primary-green);
            color: #000000;
            text-decoration: none;
            padding: 16px 40px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 18px;
            width: 100%;
            box-sizing: border-box;
            transition: transform 0.2s ease, opacity 0.2s ease;
        }

        .btn:active {
            transform: scale(0.98);
            opacity: 0.9;
        }

        .footer {
            margin-top: 50px;
            font-size: 12px;
            color: #444;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="icon-box">
            <svg viewBox="0 0 24 24">
                <path d="M12 3L2 12h3v8h6v-6h2v6h6v-8h3z"/>
            </svg>
        </div>

        <h1>Customer Support</h1>
        <p>
            Need assistance with Live Leads Portal? 
            Our team is here to help you manage your property leads efficiently.
        </p>

        <a href="mailto:giuli.claudia@gmail.com" class="btn">
            Email Support
        </a>

        <div class="footer">
            &copy; 2026 Live Leads Portal
        </div>
    </div>

</body>
</html>
